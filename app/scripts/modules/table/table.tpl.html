   <div class="row">
        <div id="bc1" class="btn-group btn-breadcrumb">
            <a href="#" class="btn btn-default"><i class="fa fa-home"></i></a>
            <a href="#" class="btn btn-default"><div>Home</div></a>
            <a href="#" class="btn btn-default"><div>Conexiones</div></a>
            <a href="#" class="btn btn-default"><div>Objetos - Consultas</div></a>
            <a href="#" class="btn btn-default"><div>Config Data</div></a>
            <a href="#" class="btn btn-default"><div><i class="fa fa-bar-chart"> </i> Ver Dashboard</div></a>
        </div>
  </div>

<div class="row" ng-init="getObjects();">

  
   <div class="row">
    <div class="col-lg-12">
        <div class="alert alert-info" role="alert">
        <button ng-click="openModalObjeto('lg')" class="btn btn-success btn-sm" type="button"> <i class="fa fa-cube"></i></button>

        <span> <strong>{{form.name}}:</strong></span>
           {{form.description}}
        </div>
        <div class="pull-right" >
            <select ng-model="limit" ng-init="limit.value=100" ng-options="limit.value for limit in  arrayLimit">
               <option value="">Limit
               </option>
           </select>
        </div>
      </div> 
  </div>
</div>
  <div class="row">

    <div class="col-lg-12" >
      <div class="panel panel-info" >
        <div class="panel-heading">
          <div class="btn-group">
           <button type="button" class= "btn btn-success btn-sm" ng-click="getData()" > <i class="fa fa-play"></i></button>
           <button type="button" class= "btn btn-warning btn-sm" ng-click="clearFilters()" > <i class="fa fa-trash"></i></button>
           <button type="button" class= "btn btn-primary btn-sm" > <i class="fa fa-table"></i></button>
           <button type="button" class= "btn btn-primary btn-sm" ng-click="getChart('line')" > <i class="fa fa-line-chart"></i></button>
           <button type="button" class= "btn btn-primary btn-sm" ng-click="getChart('column')" > <i class="fa fa-bar-chart"></i></button>
           <button type="button" class= "btn btn-primary btn-sm" ng-click="getChart('pie')" > <i class="fa fa-pie-chart"></i></button>
         </div>
       </div>
       <div class="panel-body">
        <div class='content'>
          <!-- <div class="row">
            <highchart id="chart1" width="100%" height="100%" config="chartConfig"></highchart>
          </div> -->
          <div class="row">
          <div pivot="dataTable" dataTable="dataTable" class="col-lg-12"></div>
          </div>
        </div>
        
      </div>
    </div>
  </div>

</div>
</div>

   <script type='text/ng-template' id='ListadoModal.html'> 
   
            <div class="modal-header panel-primary " ng-init="getObjects();predicate='name';">
              <h3 class="modal-title">Objetos</h3>
            </div>
            <div class="modal-body " style="max-height: 600px;overflow-y: scroll;">
            <div class="panel row" ng-show="loading">
            <button class="btn btn-lg col-xs-12 btn-info ">
                 <span class="fa fa-check"></span> Loading...
            </button>
            </div>

              <div class="panel panel-info " style="margin-bottom:0px;" ng-show="!loading">
                <!-- Default panel contents -->
                <div class="panel-heading "><strong >
                  <input  placeholder="Busqueda..." ng-model="searchText"> </strong> 
                </div>

                <!-- Tabla -->
                <table class="table ">
                  <thead>
                    <tr>
                      <th class="text-center">  </th>
                      <th class="text-left">Id</th>
                      <th class="text-left">Nombre</th>
                      <th class="text-left">Descripcion</th>
                      <th class="text-left"></th>

                    </tr>
                  </thead>
                  <tbody style="max-height: 600px;overflow-y: scroll;">

                   <tr  ng-repeat="row in objectList  |  filter:searchText | orderBy:predicate:reverse ">
                      <td> 
                        <label class="btn  btn-xs btn-success" ng-click="seleccionar(row)">
                         <i class="fa fa-cube"></i>
                         </label> 
                      </td>
                      <td class="text-left  ">{{row.id}} </td>
                      <td class="text-left "> {{row.name}} </td>
                      <td class="text-left "> {{row.description}} </td>
                      <td class="text-left ">  </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="modal-footer " style="margin-top:0px;">
              <button class="btn btn-danger" ng-click="cancel()">Cancelar</button>
            </div>
          
    </script>
